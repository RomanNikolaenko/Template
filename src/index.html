<body>
	<app-root id="root">
		<style type="text/css">
			body {
				margin: 0;
			}

			.loader-wrapper {
				position: absolute;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
			}

			.loader-spinner {
				border: 3px solid;
				width: 60px;
				height: 60px;
				border-radius: 50%;
				animation: spin 2s linear infinite;
				border-color: #274d3f #e9e9e9 #e9e9e9 #e9e9e9;
			}

			@keyframes spin {
				100% {
					transform: rotate(360deg);
				}
			}
		</style>
		<div class="loader-wrapper">
			<div class="loader-spinner"></div>
		</div>
	</app-root>
</body>
